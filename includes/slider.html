<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider with Features</title>
  <style>
    /* Basic reset */
 

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .slider {
      position: relative;
      max-width: 100%;
      height: 400px;
      margin: 50px auto;
      overflow: hidden;
      background-color: #000;
    }

    .slides {
      display: flex;
      width: 400%;
      transition: transform 1s ease-in-out;
    }

    .slide {
      width: 100%;
      flex: 0 0 100%;
    }

    .slide img {
      width: auto;
      height: auto;
      object-fit: cover;
      opacity: 0.9;
    }

    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      cursor: pointer;
      font-size: 20px;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

    .prev:hover, .next:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }

    /* Content over slider */
    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }

    .content h1 {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .content p {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    .content button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #FE7501;
      border: none;
      color: white;
      cursor: pointer;
    }

    .content button:hover {
      background-color: green;
    }

    /* Features section */
    .features {
      text-align: center;
      margin: 50px auto;
    }

    .features h3 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 40px;
    }

    .feature-item {
      display: inline-block;
      width: 30%;
      padding: 20px;
      text-align: center;
    }

    .feature-item p {
      margin-top: 10px;
    }

    .icon {
      font-size: 4rem;
      color: #FE7501;
    }
  </style>
</head>
<body>

  <!-- Hero Section with Slider -->
  <section class="slider">
    <div class="slides">
      <div class="slide"><img src="/images/slider1.webp" alt="Slide 1"></div>
      <div class="slide"><img src="/images/slider2.jpg" alt="Slide 2"></div>
      <div class="slide"><img src="/images/slider3.jpg" alt="Slide 3"></div>
      <div class="slide"><img src="/images/slider4.jpeg" alt="Slide 4"></div>
    </div>
    
    <!-- Content over the slider -->
    <div class="content">
      <h1 id="slideHeading">Trade Smarter With Kaizen Markets</h1>
      <p id="slideDescription">Unlock smarter Forex trading strategies with Kaizen Markets for optimal results.</p>
   
    </div>

    <!-- Slider buttons -->
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
  </section>

 

  <script>
    // JavaScript for slider functionality
    let currentSlide = 0;
    const slides = [
      {
        image: "/images/slider1.webp",
        heading: "Trade Smarter With Kaizen Markets",
        description: "Unlock smarter Forex trading strategies with Kaizen Markets for optimal results."
      },
      {
        image: "/images/slider2.jpg",
        heading: "Fastest way to Investing & Trading In Forex",
        description: "Experience rapid Forex trading and investing with the fastest platform available."
      },
      {
        image: "/images/slider3.jpg",
        heading: "Join the Forex Revolution",
        description: "Be part of the Forex revolutionâ€”innovative trading solutions await you."
      },
      {
        image: "/images/slider4.jpeg",
        heading: "Love at First Trade",
        description: "Instant connection, sharp insights, and smart trades. Experience love at first trade!"
      }
    ];

    function showSlide(index) {
      document.querySelector(".slides").style.transform = `translateX(-${index * 100}%)`;
      document.getElementById("slideHeading").textContent = slides[index].heading;
      document.getElementById("slideDescription").textContent = slides[index].description;
    }

    function prevSlide() {
      currentSlide = (currentSlide === 0) ? slides.length - 1 : currentSlide - 1;
      showSlide(currentSlide);
    }

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    // Auto slide every 5 seconds
    setInterval(nextSlide, 5000);
  </script>
</body>
</html>
